<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact/querry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" style="text-align: center;">
            <nav style="padding-top: 110px;">
                <ul>
                    <li><a href="/">Home</a></li><hr>
                    <li><a href="/About.html">About</a></li><hr>
                    <li><a href="/Blog.html">Blog</a></li><hr>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    <div class="main">
        <div class="hamcross">
            <img class="ham" src="ham.jpg" width="30px" style="background-color:rgb(212, 194, 194) ;">
            <img class="cross" src="cross.png" width="30px">

        </div>
        <div class="contactme">
            <h1>CONTACT ME FOR WORK/GENERAL QUERIES</h1>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & phonenumber with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="phonenumber" class="form-label">Contact_No.</label>
                  <input type="phone" class="form-control" id="phonenumber">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enquiry</label>
                    <input type="address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="height: 100px;">
                  </div>
                  <div class="mb-3" id="form-check">
                    <input type="checkbox" class="form-check-input" id="clientis">
                    <label class="form-check-label" for="clientis">Want to join me for a project</label>
                  </div>
                  <div class="buttons" style="width: 109px;"><button type="submit" class="btn btn-primary">Submit</button></div>
                
              </form>
        </div>
    </div>
</div>
<script src="myscripts.js"></script>
</body>
</html>
